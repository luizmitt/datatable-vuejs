<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Datatable for Vuejs - Example</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous" />
</head>

<body>
  <div id="app">



    <data-table :columns="[
          { title: 'Código', field: 'id', visible:true, sortable: true, selectbox: [{id:1, text:'Admin'}, {id:2, text:'Suport'}]},
          { title: 'Titulo', field: 'title', visible:true, sortable: true },
          { title: 'Post', field: 'body', visible:true, sortable: false },
          { title: 'Usuário', field: 'userId', visible:false, selectbox: 'https://jsonplaceholder.typicode.com/users'}
        ]"
      :filtered="false" :checkable="true" :paginator="{perPage:15}" :actions="[
            {label: '', icon: 'fa fa-list-ul', class:'btn-info', id:['id_usuario', 'tx_cpf']},
            {label: '', icon: 'fa fa-edit', class:'btn-warning', id:['id_usuario', 'tx_cpf']},
            {label: '', icon: 'fa fa-trash', class:'btn-danger', id:['id_usuario', 'tx_cpf']}
        ]"
      url-api="https://jsonplaceholder.typicode.com/posts">

      <data-modal slot="modal1"></data-modal>

    </data-table>



  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript" src="node_modules/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="src/dataTableComponent.js"></script>
<script type="text/javascript" src="src/dataModalComponent.js"></script>
<script type="text/javascript">
  new Vue({
    el: "#app"
  });
</script>

</html>
